<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugentlig Rotationsplan Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #1a237e;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
        }
        h2 {
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        td:first-child {
            text-align: left;
            font-weight: bold;
        }
        thead {
            background-color: #3f51b5;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #plan-container, #summary-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        .ok { color: #2e7d32; font-weight: bold; }
        .error { color: #c62828; font-weight: bold; }

        /* --- DROPDOWN STYLES ONLY FOR SUMMARY SECTION --- */
        .collapsible {
            background-color: #e8eaf6;
            color: #1a237e;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            border-top: 1px solid #c5cae9;
            text-align: left;
            outline: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #summary-container .collapsible:first-of-type {
            border-top: none;
        }
        .collapsible:hover {
            background-color: #c5cae9;
        }
        .collapsible::after {
            content: 'Open'; /* Plus tegn */
            color: #1a237e;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .collapsible.active::after {
            content: "Close"; /* Minus tegn */
        }
        .collapsible-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #fff;
        }
        
        /* Weekly plan styling */
        .week-section {
            margin-bottom: 30px;
        }
        .week-section h3 {
            color: #1a237e;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #c5cae9;
        }
    </style>
</head>
<body onload="generateAndDisplayPlan()">

    <h1>Ugentlig Rotationsplan Generator</h1>

    <div id="plan-container">
        <p>Genererer plan...</p>
    </div>

    <div id="summary-container">
    </div>

    <button onclick="generateAndDisplayPlan()">游댃 Generer ny 4-ugers plan</button>

    <div class="footer">
        <p>Generatoren bygger planen uge for uge for at overholde de specificerede regler.</p>
    </div>

    <script>
        // --- KONFIGURATION ---
        const people = ['Bettina', 'Gosia', 'Hanne', 'Andreas', 'Marc', 'Charlotte', 'Jette'];
        const facilities = ['470', '540', '1010', '18E', 'FLY'];
        const facilitySlots = { '470': 3, '540': 1, '1010': 1, 'FLY': 1, '18E': 1 };
        const prioritizedFacilities = ['18E', 'FLY', '1010', '540', '470'];
        const daysOfWeek = ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag'];
        const totalDays = 20;

        /**
         * Blander et array tilf칝ldigt (Fisher-Yates shuffle).
         */
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        /**
         * Hovedfunktionen, der fors칮ger at generere en gyldig plan.
         */
        function tryToGeneratePlan() {
            const assignments = Array.from({ length: totalDays }, () => ({
                '470': [], '540': [], '1010': [], 'FLY': [], '18E': []
            }));

            for (let week = 0; week < 4; week++) {
                const weekStartDayIndex = week * 5;
                const weekDayIndexes = Array.from({ length: 5 }, (_, i) => weekStartDayIndex + i);

                const jetteDays = shuffle(weekDayIndexes).slice(0, 2);
                for (const dayIndex of jetteDays) {
                    assignments[dayIndex]['18E'].push('Jette');
                }

                let lastBettinaFacility = null;
                const bettinaFacilityPlacements = new Set();
                for (const dayIndex of weekDayIndexes) {
                    const assignedPeopleToday = [].concat(...Object.values(assignments[dayIndex]));
                    if (assignedPeopleToday.includes('Bettina')) {
                         throw new Error(`Planl칝gningskonflikt: Bettina er allerede placeret p친 dag ${dayIndex + 1}.`);
                    }

                    let potentialFacilities = shuffle(facilities);
                    if (lastBettinaFacility) {
                        potentialFacilities = potentialFacilities.filter(f => f !== lastBettinaFacility);
                    }
                    potentialFacilities = potentialFacilities.filter(f => assignments[dayIndex][f].length === 0);

                    if (potentialFacilities.length === 0) {
                        throw new Error(`Kunne ikke finde en gyldig station til Bettina p친 dag ${dayIndex + 1}.`);
                    }

                    const facilityForBettina = potentialFacilities[0];
                    assignments[dayIndex][facilityForBettina].push('Bettina');
                    lastBettinaFacility = facilityForBettina;
                    bettinaFacilityPlacements.add(facilityForBettina);
                }

                if (bettinaFacilityPlacements.size < 4) {
                    throw new Error(`Uge ${week + 1}: Bettina d칝kkede kun ${bettinaFacilityPlacements.size} stationer. Reglen kr칝ver min. 4.`);
                }
            }

            for (let dayIndex = 0; dayIndex < totalDays; dayIndex++) {
                const assignedToday = [].concat(...Object.values(assignments[dayIndex]));
                const availablePeople = shuffle(people.filter(p => !assignedToday.includes(p)));

                for (const facility of prioritizedFacilities) {
                    const needed = facilitySlots[facility];
                    const current = assignments[dayIndex][facility].length;

                    for (let i = 0; i < (needed - current); i++) {
                        if (availablePeople.length === 0) {
                            throw new Error(`Planl칝gningskonflikt p친 dag ${dayIndex + 1}: Ikke flere ledige personer.`);
                        }

                        let personToAssign;
                        if (facility === '18E') {
                            const validPersonIndex = availablePeople.findIndex(p => p !== 'Charlotte');
                            if (validPersonIndex === -1) {
                                throw new Error(`Planl칝gningskonflikt p친 dag ${dayIndex + 1}: Kun Charlotte er ledig til 18E.`);
                            }
                            personToAssign = availablePeople.splice(validPersonIndex, 1)[0];
                        } else {
                            personToAssign = availablePeople.shift();
                        }

                        assignments[dayIndex][facility].push(personToAssign);
                    }
                }
            }
            return assignments;
        }

        /**
         * Wrapper-funktion der fors칮ger at generere en plan, indtil det lykkes.
         */
        function generateGuaranteedPlan() {
            let attempts = 0;
            const maxAttempts = 500;
            while (attempts < maxAttempts) {
                try {
                    return tryToGeneratePlan();
                } catch (error) {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        console.error("Sidste fejl:", error.message);
                        throw error;
                    }
                }
            }
        }

        /**
         * Tilf칮jer event listeners for at g칮re sektioner sammenklappelige.
         */
        function addCollapsibleEventListeners() {
            const coll = document.getElementsByClassName("collapsible");
            for (let i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    const content = this.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            }
        }

        /**
         * Genererer og viser planen samt en ugentlig validering.
         */
        function generateAndDisplayPlan() {
            try {
                const fullPlan = generateGuaranteedPlan();
                let planHtml = '<h2>Rotationsplan for 4 uger</h2>';
                let summaryHtml = '<h2>Ugentlig Regel-check</h2>';

                // Vis ugeplaner - nu uden dropdown
                for (let week = 0; week < 4; week++) {
                    planHtml += `<div class="week-section">`;
                    planHtml += `<h3>Uge ${week + 1}</h3>`;
                    planHtml += `<table><thead><tr><th>Omr친de</th>${daysOfWeek.map(day => `<th>${day}</th>`).join('')}</tr></thead><tbody>`;
                    for (const area of facilities) {
                        planHtml += `<tr><td>${area}</td>`;
                        for (let day = 0; day < 5; day++) {
                            const dayIndex = week * 5 + day;
                            planHtml += `<td>${fullPlan[dayIndex][area].sort().join(', ') || '---'}</td>`;
                        }
                        planHtml += `</tr>`;
                    }
                    planHtml += `</tbody></table></div>`;
                }
                document.getElementById('plan-container').innerHTML = planHtml;

                // Vis validerings-summary for hver uge - med dropdown
                for (let week = 0; week < 4; week++) {
                    summaryHtml += `<button type="button" class="collapsible">Regel-check: Uge ${week + 1}</button>`;
                    summaryHtml += `<div class="collapsible-content" style="padding: 18px;">`;

                    const weekStartDayIndex = week * 5;
                    let weeklyIssues = [];

                    // 1. Charlotte check
                    let charlotteIn18E = false;
                    for (let i = 0; i < 5; i++) {
                        if (fullPlan[weekStartDayIndex + i]['18E'].includes('Charlotte')) {
                            charlotteIn18E = true;
                            break;
                        }
                    }
                    summaryHtml += `<p><b>Charlotte i 18E:</b> ${!charlotteIn18E ? '<span class="ok">OK</span>' : '<span class="error">FEJL</span>'}</p>`;

                    // 2. Jette check
                    let jetteDaysIn18E = 0;
                     for (let i = 0; i < 5; i++) {
                        if (fullPlan[weekStartDayIndex + i]['18E'].includes('Jette')) jetteDaysIn18E++;
                    }
                    summaryHtml += `<p><b>Jette i 18E:</b> ${jetteDaysIn18E === 2 ? `<span class="ok">OK (${jetteDaysIn18E} dage)</span>` : `<span class="error">FEJL (${jetteDaysIn18E} dage)</span>`}</p>`;

                    // 3. Bettina check
                    const bettinaPlacements = new Map();
                    let bettinaConsecutiveError = false;
                    let lastFacility = null;
                    for (let i = 0; i < 5; i++) {
                         for (const facility in fullPlan[weekStartDayIndex + i]) {
                            if (fullPlan[weekStartDayIndex + i][facility].includes('Bettina')) {
                                bettinaPlacements.set(facility, (bettinaPlacements.get(facility) || 0) + 1);
                                if (facility === lastFacility) bettinaConsecutiveError = true;
                                lastFacility = facility;
                            }
                        }
                    }
                    const uniqueStations = bettinaPlacements.size;
                    const bettinaRuleMet = uniqueStations >= 4 && !bettinaConsecutiveError;
                    summaryHtml += `<p><b>Bettinas Rotation:</b> ${bettinaRuleMet ? '<span class="ok">OK</span>' : '<span class="error">FEJL</span>'} <br><small>Unikke stationer: ${uniqueStations}, Samme station i streg: ${bettinaConsecutiveError ? 'Ja' : 'Nej'}</small></p>`;
                    summaryHtml += `</div>`;
                }
                document.getElementById('summary-container').innerHTML = summaryHtml;

                // Tilf칮j funktionalitet kun til regel-check knapperne
                addCollapsibleEventListeners();

            } catch(e) {
                document.getElementById('plan-container').innerHTML = `<h2>Rotationsplan for 4 uger</h2><p class="error" style="padding: 0 20px;">Fejl under generering af plan: ${e.message} Pr칮v venligst igen.</p>`;
                document.getElementById('summary-container').innerHTML = '';
            }
        }
    </script>

</body>
</html>
